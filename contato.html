<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Igorjean</title>
</head>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid container">
                <a class="navbar-brand" href="#">Igorjean</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </nav>
    </header>

    <main>
        <div class="container py-5">
            <h2 class="text-center mb-4">Entre em Contato</h2>
            <div class="card shadow-sm">
                <div class="card-body">
                    <ul class="nav nav-tabs" id="contactTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal" type="button" role="tab" aria-controls="personal" aria-selected="true">
                                <i class="fas fa-user me-2"></i>Informações Pessoais
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">
                                <i class="fas fa-phone me-2"></i>Contato
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="address-tab" data-bs-toggle="tab" data-bs-target="#address" type="button" role="tab" aria-controls="address" aria-selected="false">
                                <i class="fas fa-map-marker-alt me-2"></i>Endereço
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="professional-tab" data-bs-toggle="tab" data-bs-target="#professional" type="button" role="tab" aria-controls="professional" aria-selected="false">
                                <i class="fas fa-briefcase me-2"></i>Profissional
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="message-tab" data-bs-toggle="tab" data-bs-target="#message" type="button" role="tab" aria-controls="message" aria-selected="false">
                                <i class="fas fa-envelope me-2"></i>Mensagem
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="preferences-tab" data-bs-toggle="tab" data-bs-target="#preferences" type="button" role="tab" aria-controls="preferences" aria-selected="false">
                                <i class="fas fa-cog me-2"></i>Preferências
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content p-4" id="contactTabsContent">
                        <div class="tab-pane fade show active" id="personal" role="tabpanel" aria-labelledby="personal-tab">
                            <form>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="firstName" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label">Sobrenome</label>
                                        <input type="text" class="form-control" id="lastName" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="cpf" class="form-label">CPF</label>
                                    <input type="text" class="form-control" id="cpf" required>
                                </div>
                                <div class="mb-3">
                                    <label for="birthDate" class="form-label">Data de Nascimento</label>
                                    <input type="date" class="form-control" id="birthDate" required>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="phone" required>
                                </div>
                                <div class="mb-3">
                                    <label for="whatsapp" class="form-label">WhatsApp</label>
                                    <input type="tel" class="form-control" id="whatsapp">
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="address" role="tabpanel" aria-labelledby="address-tab">
                            <form>
                                <div class="mb-3">
                                    <label for="cep" class="form-label">CEP</label>
                                    <input type="text" class="form-control" id="cep" required>
                                </div>
                                <div class="mb-3">
                                    <label for="street" class="form-label">Rua</label>
                                    <input type="text" class="form-control" id="street" required>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="number" class="form-label">Número</label>
                                        <input type="text" class="form-control" id="number" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="complement" class="form-label">Complemento</label>
                                        <input type="text" class="form-control" id="complement">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="city" class="form-label">Cidade</label>
                                        <input type="text" class="form-control" id="city" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="state" class="form-label">Estado</label>
                                        <select class="form-select" id="state" required>
                                            <option value="">Selecione...</option>
                                            <!-- Add all Brazilian states here -->
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="professional" role="tabpanel" aria-labelledby="professional-tab">
                            <form>
                                <div class="mb-3">
                                    <label for="occupation" class="form-label">Profissão</label>
                                    <input type="text" class="form-control" id="occupation" required>
                                </div>
                                <div class="mb-3">
                                    <label for="company" class="form-label">Empresa</label>
                                    <input type="text" class="form-control" id="company">
                                </div>
                                <div class="mb-3">
                                    <label for="position" class="form-label">Cargo</label>
                                    <input type="text" class="form-control" id="position">
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="message" role="tabpanel" aria-labelledby="message-tab">
                            <form>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Assunto</label>
                                    <input type="text" class="form-control" id="subject" required>
                                </div>
                                <div class="mb-3">
                                    <label for="messageText" class="form-label">Mensagem</label>
                                    <textarea class="form-control" id="messageText" rows="5" required></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="preferences" role="tabpanel" aria-labelledby="preferences-tab">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Preferência de Contato</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="prefEmail">
                                        <label class="form-check-label" for="prefEmail">E-mail</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="prefPhone">
                                        <label class="form-check-label" for="prefPhone">Telefone</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="prefWhatsapp">
                                        <label class="form-check-label" for="prefWhatsapp">WhatsApp</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Melhor Horário para Contato</label>
                                    <select class="form-select" id="bestTime">
                                        <option value="">Selecione...</option>
                                        <option value="morning">Manhã (8h-12h)</option>
                                        <option value="afternoon">Tarde (13h-17h)</option>
                                        <option value="evening">Noite (18h-22h)</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-secondary" id="prevTab">Anterior</button>
                        <button type="button" class="btn btn-primary" id="nextTab">Próximo</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
