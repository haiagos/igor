    <main>
        <div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="col-md-6">
                <div class="mb-4">
                    <h2 class="fw-semibold" style="color: #333; text-align: left;">Entre em Contato</h2>
                    <hr style="border-top: 2px solid #e0e0e0; width: 60px; margin-left: 0;">
                </div>
                <div class="card border-0 shadow-sm" style="background: #f8f9fa; border-radius: 18px;">
                    <div class="card-body p-4">
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="name" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required style="border-radius: 8px;">
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required style="border-radius: 8px;">
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="phone" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="(99) 99999-9999" required style="border-radius: 8px;">
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="subject" class="form-label">Assunto</label>
                                    <input type="text" class="form-control" id="subject" placeholder="Assunto da mensagem" required style="border-radius: 8px;">
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="message" class="form-label">Mensagem</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="Digite sua mensagem" required style="border-radius: 8px;"></textarea>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Preferência de Contato</label>
                                <select class="form-select" id="contactPreference" required style="border-radius: 8px;">
                                    <option value="">Selecione...</option>
                                    <option value="email">E-mail</option>
                                    <option value="phone">Telefone</option>
                                    <option value="whatsapp">WhatsApp</option>
                                </select>
                            </div>
                            <button type="submit" class="btn" style="background: #333; color: #fff; border-radius: 8px; width: 100%; font-weight: 500; letter-spacing: 1px;">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
